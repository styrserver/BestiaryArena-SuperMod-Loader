<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Best Runs - Bestiary Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2a5298;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Fetch Best Runs</h1>
        <p class="subtitle">Download best runs from Firebase (no mod required)</p>
        
        <div class="info-box">
            <strong>How to use:</strong>
            Enter the player name and password that was used to upload the runs. The file will download automatically when ready.
        </div>
        
        <form id="fetchForm">
            <div class="form-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter player name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Encryption Password:</label>
                <input type="password" id="password" placeholder="Enter password (5-20 characters)" required minlength="5" maxlength="20">
            </div>
            
            <button type="submit" id="fetchBtn">
                Download Best Runs as .txt
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const FIREBASE_URL = 'https://vip-list-messages-default-rtdb.europe-west1.firebasedatabase.app';
        
        // Hash username
        async function hashUsername(username) {
            const encoder = new TextEncoder();
            const data = encoder.encode(username.toLowerCase());
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Derive encryption key
        async function deriveEncryptionKey(password) {
            const encoder = new TextEncoder();
            const passwordData = encoder.encode(password);
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                passwordData,
                { name: 'PBKDF2' },
                false,
                ['deriveBits', 'deriveKey']
            );
            const salt = encoder.encode('firebase-runs-salt');
            return await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }
        
        // Decrypt runs data
        async function decryptRunsData(encryptedText, password) {
            try {
                const combined = Uint8Array.from(atob(encryptedText), c => c.charCodeAt(0));
                if (combined.length < 13) {
                    return null;
                }
                const key = await deriveEncryptionKey(password);
                const iv = combined.slice(0, 12);
                const encrypted = combined.slice(12);
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    encrypted
                );
                const decoder = new TextDecoder();
                return JSON.parse(decoder.decode(decrypted));
            } catch (error) {
                console.error('Decryption error:', error);
                return null;
            }
        }
        
        // Extract seed from replayLink string
        function extractSeedFromReplayLink(replayLink) {
            if (!replayLink) return 'N/A';
            try {
                const replayMatch = replayLink.match(/"seed":(-?\d+)/);
                return replayMatch ? replayMatch[1] : 'N/A';
            } catch (e) {
                return 'N/A';
            }
        }
        
        // Format runs as text
        function formatRunsAsText(runsData) {
            const playerName = runsData.playerName || 'Unknown Player';
            const timestamp = new Date().toLocaleString();
            let text = `========================================\n`;
            text += `Best Runs - ${playerName}\n`;
            text += `Generated: ${timestamp}\n`;
            text += `========================================\n\n`;
            
            if (!runsData.runs || Object.keys(runsData.runs).length === 0) {
                text += `No runs available.\n`;
                return text;
            }
            
            // Group by map
            const maps = Object.keys(runsData.runs).sort();
            
            for (const mapKey of maps) {
                const mapData = runsData.runs[mapKey];
                // Get map name from first run's mapName, or derive from mapKey
                let mapName = mapKey.replace('map_', '').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const allRuns = [
                    ...(mapData.speedrun || []),
                    ...(mapData.rank || []),
                    ...(mapData.floor || [])
                ];
                if (allRuns.length > 0 && allRuns[0].mapName) {
                    mapName = allRuns[0].mapName;
                }
                
                text += `MAP: ${mapName}\n`;
                text += `----------------------------------------\n`;
                
                // Speedrun category
                if (mapData.speedrun && mapData.speedrun.length > 0) {
                    const bestSpeedrun = mapData.speedrun[0];
                    text += `SPEEDRUN:\n`;
                    text += `  Time: ${bestSpeedrun.time || 'N/A'} ticks\n`;
                    text += `  Seed: ${extractSeedFromReplayLink(bestSpeedrun.replayLink)}\n`;
                    text += `  Date: ${bestSpeedrun.date || 'N/A'}\n`;
                    if (bestSpeedrun.replayLink) {
                        text += `  ${bestSpeedrun.replayLink}\n`;
                    }
                    text += `\n`;
                }
                
                // Rank category
                if (mapData.rank && mapData.rank.length > 0) {
                    const bestRank = mapData.rank[0];
                    text += `RANK:\n`;
                    text += `  Points: ${bestRank.points || 'N/A'}\n`;
                    text += `  Time: ${bestRank.time || 'N/A'} ticks\n`;
                    text += `  Seed: ${extractSeedFromReplayLink(bestRank.replayLink)}\n`;
                    text += `  Date: ${bestRank.date || 'N/A'}\n`;
                    if (bestRank.replayLink) {
                        text += `  ${bestRank.replayLink}\n`;
                    }
                    text += `\n`;
                }
                
                // Floor category
                if (mapData.floor && mapData.floor.length > 0) {
                    const bestFloor = mapData.floor[0];
                    text += `FLOOR:\n`;
                    text += `  Floor: ${bestFloor.floor || 'N/A'}\n`;
                    if (bestFloor.floorTicks) {
                        text += `  Floor Ticks: ${bestFloor.floorTicks} ticks\n`;
                    }
                    text += `  Seed: ${extractSeedFromReplayLink(bestFloor.replayLink)}\n`;
                    text += `  Date: ${bestFloor.date || 'N/A'}\n`;
                    if (bestFloor.replayLink) {
                        text += `  ${bestFloor.replayLink}\n`;
                    }
                    text += `\n`;
                }
                
                text += `========================================\n\n`;
            }
            
            return text;
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Hide status message
        function hideStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
        }
        
        // Handle form submission
        document.getElementById('fetchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const password = document.getElementById('password').value.trim();
            const fetchBtn = document.getElementById('fetchBtn');
            
            // Validate inputs
            if (!playerName) {
                showStatus('Please enter a player name', 'error');
                return;
            }
            
            if (!password || password.length < 5) {
                showStatus('Password must be at least 5 characters', 'error');
                return;
            }
            
            if (password.length > 20) {
                showStatus('Password must be at most 20 characters', 'error');
                return;
            }
            
            // Disable button and show loading
            fetchBtn.disabled = true;
            fetchBtn.innerHTML = '<span class="loading"></span>Fetching...';
            showStatus('Fetching runs from Firebase...', 'info');
            
            try {
                // Hash username
                const hashedName = await hashUsername(playerName);
                
                // Fetch encrypted data
                const response = await fetch(`${FIREBASE_URL}/best-runs/${hashedName}.json`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showStatus('No runs found for this player. They may not have uploaded any runs yet.', 'error');
                        fetchBtn.disabled = false;
                        fetchBtn.textContent = 'Download Best Runs as .txt';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const encryptedData = await response.json();
                if (!encryptedData || !encryptedData.encrypted) {
                    showStatus('No encrypted data found for this player.', 'error');
                    fetchBtn.disabled = false;
                    fetchBtn.textContent = 'Download Best Runs as .txt';
                    return;
                }
                
                showStatus('Decrypting data...', 'info');
                
                // Decrypt
                const decryptedData = await decryptRunsData(encryptedData.encrypted, password);
                if (!decryptedData) {
                    showStatus('Failed to decrypt. Please check that the password is correct.', 'error');
                    fetchBtn.disabled = false;
                    fetchBtn.textContent = 'Download Best Runs as .txt';
                    return;
                }
                
                showStatus('Formatting data...', 'info');
                
                // Format and download
                const textContent = formatRunsAsText(decryptedData);
                const blob = new Blob([textContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `best-runs-${playerName}-${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('‚úì Download complete! Check your downloads folder.', 'success');
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Download Best Runs as .txt';
                
                // Clear form
                setTimeout(() => {
                    document.getElementById('playerName').value = '';
                    document.getElementById('password').value = '';
                    hideStatus();
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}. Please try again.`, 'error');
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Download Best Runs as .txt';
            }
        });
    </script>
</body>
</html>
